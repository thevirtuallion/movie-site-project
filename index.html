<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Lookup Site</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-div">
      <form id="form">
        <fieldset>
          <h1 style="text-align:center;">Movie Search</h1>
          <p>
            <label for="API_key">Enter a API Key </label>
            <input type="text" name="API_key" id="API_key" required />
            <small id="api_small"></small>
          </p>
          <p>
            <label for="name">Name</label>
            <input
              type="radio"
              name="search-method"
              id="name"
              required
            />
          </p>
          <p>
            <label for="search-input" id="search-input-label"
              >Enter Details:
            </label>
            <input type="text" name="search-input" id="search-input" required />
            <small id="input-small"></small>
          </p>
          <p>
            <label for="year">Year (optional)</label>
            <input type="number" id="year" min="1928" max="2022" />
          </p>

          <p>
            <label for="plot">Plot (required)</label>
            <select name="plot" id="plot">
              <option value="short">Short</option>
              <option value="full">Full</option>
            </select>
          </p>

          <input type="submit" value="search" style="background-color: #ff6666"/>
        </fieldset>
      </form>
    </div>
    <br />
    <div id="results"></div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
